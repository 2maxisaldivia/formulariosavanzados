<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulario</title>
        <meta name="description" content="Formularios avanzados">
    </head>
    <body>
        <h2>Inscripcion gimnasio</h2>
        <form>
            <label>Nombre</label>
                <input type="text" autocomplete="name" required minlength="2" maxlength="20">
            <label>Apellidos</label>
                <input type="text" autocomplete="family-name" required minlength="2" maxlength="20">
            <label>Correo electronico</label>
                <input type="text"  autocomplete="email" required minlength="6" maxlength="255">
            <label>DNI/CUIL/CUIT</label>
                <input type="text" required minlength="8" maxlength="11" pattern="\d{8,11}">  
            <label>Altura (cm)</label>
                <input type="number" required minlength="0" step="1">
            <label>Peso (kg)</label>
                <input type="number" required minlength="0" step="0.1">
            <label>Edad</label>
                <input type="number" required minlength="0" maxlength="100" step="1">
        </form>
        <button type="submit">
            Enviar
        </button>
            
        </form>
    </body>
</html>
